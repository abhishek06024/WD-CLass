<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>

        .main{
            border:4px solid black;
            display:flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* justify-content: space-around; */
            align-items: baseline ;
            /* flex-flow: row wrap; */

        }

        .child{
            border: 4px solid red;
            /* width: 300px; */
        }
        </style>
</head>
<body>
    <div class="main">
        <div class="child" style="order:1 ;">Div 1</div>
        <div class="child" style="order:2;">Div 2</div>
        <div class="child" style="order:3 ;">Div 3</div>
        <div class="child" style="order:4 ;">Div 4</div>
        <div class="child" style="order:5 ;flex-shrink: 3;">Div 5</div>
        <div class="child" style="order:6 ;">Div 6</div>
        <div class="child" style="order:7;">Div 7</div>
        <div class="child" style="order:8 ;">Div 8</div>
    </div>
</body>
</html>
